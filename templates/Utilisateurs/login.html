          <div class="card-body">
            <h4>Connexion</h4>

                class="btn btn-primary btn-block"
                type="submit"
                value="Se connecter"
              />
            </form>
            <hr />
            <div class="text-center my-3">
              <a href="{%url 'password_reset'%}">Mot de passe oubli√© ?</a>
            </div>
            <hr />
            <div class="text-center my-3">
              Pas encore inscrit ?
              <a class="btn btn-success" href="{% url 'sign_up'%}"
                >Creer un compte</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock content%}
